name: Laravel Sail CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure Environment
      run: |
        cp .env.example .env
        sed -i 's/APP_DEBUG=true/APP_DEBUG=false/' .env
        sed -i "s/WWWGROUP=.*/WWWGROUP=$(id -g)/" .env
        sed -i "s/WWWUSER=.*/WWWUSER=$(id -u)/" .env

    - name: Install Dependencies
      run: |
        docker run --rm \
          -u "$(id -u):$(id -g)" \
          -v "$(pwd):/var/www/html" \
          -w /var/www/html \
          laravelsail/php84-composer:latest \
          composer install --ignore-platform-reqs

    - name: Start Sail
      run: ./vendor/bin/sail up -d

    - name: Wait for Database
      run: |
        echo "Waiting for MySQL to be ready..."
        MYSQL_CONTAINER_ID=$(docker compose ps -q mysql)

        for i in {1..60}; do
          STATUS=$(docker inspect --format='{{.State.Health.Status}}' $MYSQL_CONTAINER_ID)
          echo "Current status: $STATUS"
          if [ "$STATUS" == "healthy" ]; then
            echo "MySQL is ready!"
            sleep 5
            exit 0
          fi
          sleep 2
        done

        echo "Timeout waiting for MySQL."
        docker compose logs mysql
        exit 1

    - name: Fix Permissions
      run: |
        sudo chmod -R 777 storage bootstrap/cache
        sudo chmod 777 .env
        sudo chown -R $(id -u):$(id -g) .

    - name: Generate Application Key
      run: ./vendor/bin/sail artisan key:generate

    - name: Run Migrations
      run: ./vendor/bin/sail artisan migrate --force || (docker compose logs mysql && exit 1)

    - name: Seed Database
      run: ./vendor/bin/sail artisan db:seed --force

    - name: Install NPM Dependencies
      run: ./vendor/bin/sail npm install

    - name: Validate Configuration
      run: |
        if git ls-files .env | grep -q .env; then
          echo "Error: .env file is tracked by git!"
          exit 1
        fi
        if grep -q "APP_DEBUG=true" .env; then
          echo "Error: APP_DEBUG is enabled in CI!"
          exit 1
        fi

    - name: PHP Security Audit
      run: ./vendor/bin/sail composer audit

    - name: Node Security Audit
      run: ./vendor/bin/sail npm audit --audit-level=high

    - name: Scan for Secrets
      run: docker run --rm -v "$(pwd):/code" zricethezav/gitleaks:latest detect --source="/code" --verbose

    - name: Build Frontend
      run: ./vendor/bin/sail npm run build

    - name: Run Tests
      run: ./vendor/bin/sail test
